<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Contact</title>
  </head>

  <body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home pagina</a></li>
                <li><a href="about.html">Pagina over mezelf</a></li>
                <li><a href="trainingen.html">Trainingen</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="centreer">Contact formulier</h1>
    </header>
    <main>
        <section class="contact_form">
            <form name="contact" method="POST" data-netlify="true">
                <!-- naam -->
                <ul>
                    <li>
                        <label for="name">Naam:</label>
                        <input type="text" id="name" name="naam">
                    </li>

                    <!--email-adres-->
                    <li>
                        <label for="email">Enter your e-mail:</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <!--telefoonnummer (tel)-->
                    <li>
                        <label for="phone">Enter your telephone number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{8}"
                        required>
                    </li>
                    <!--leeftijd-->
                    <li>
                        <label for="age">Leeftijd:</label>
                        <input type="number" id="age" name="age" value="30">
                    </li> 
                    <!--geboortedatum-->
                    <li>
                        <label for="geboortedatum">Geboortedatum:</label>
                        <input type="date" id="geboortedatum" name="geboortedatum">
                    </li>
                    <!--gender met radiobuttons-->
                    <li>
                        <label for="gender">Choose your gender:</label><br>
                        <label for female>Female</label>
                        <input type="radio" id="female" name="gender" value="female"><br>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male"><br>
                        <label for="other">Other</label>
                        <input type="radio" id="other" name="gender" value="other">
                    </li>
                    <!--favoriete cuisine met checkbox: Frans, It, Spaans, Arab-->
                    <li>
                        <label>Choose your favourite cuisine:</label><br>
                        <input type="checkbox" id="fav-cuisine1" name="fav-cuisine1" value="Frans">
                        <label for="fav-cuisine1">Frans</label><br>
                        <input type="checkbox" id="fav-cuisine2" name="fav-cuisine2" value="Italiaans">
                        <label for="fav-cuisine2">Italiaans</label><br>
                        <input type="checkbox" id="fav-cuisine3" name="fav-cuisine3" value="Spaans">
                        <label for="fav-cuisine3">Spaans</label><br>
                        <input type="checkbox" id="fav-cuisine4" name="fav-cuisine4" value="Arabisch">
                        <label for="fav-cuisine4">Arabisch</label><br>
                    </li>
                    <!--favoriete kleur van short met colorpicker-->
                    <li>
                        <label for="fav-color">Choose your favourite color:</label>
                        <input type="color" id="fav-color" name="fav-color">
                    </li>
            
                    <!--tekstinvoer voor biografie-->
                    <li> 
                        <label for="biografie">Schrijf hier je biografie:</label>
                        <textarea id="biografie" name="biografie"></textarea>
                    </li>
                    <!--upload laatste recept, upload file-->
                    <li>
                        <label for="upload">Upload your latest recept:</label>
                        <input type="file" id="upload" name="upload">
                    </li>
                    <!--url naar je website, url-->
                    <li>
                        <label for="url">Enter your website url:</label>
                        <input type="url" name="url" id="url" placeholder="https://example.com">
                    </li>
                    <!-- reset button om formulier leeg te kunnen maken. NOG VERANDEREN!!-->
                    <li>
                        <label for="reset">Reset your form</label>
                        <button type="reset">Reset</button>
                    </li>
                    <!-- submit button om formulier te kunnen verzenden-->
                    <li>
                        <label for="submit"></label>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </section>
    </main>
    <footer>
        <h3 class="border"><em>Copyright &copy; 2021 Jolanda Besteman</em></h3>
    </footer>
  </body>
</html>
